{% extends "foto_login.html" %}


{% block title %}
	Tonemap Bilateral
{% endblock %}

{%block content%}
	<div class="content_div">
	<div><img src={{url}}></div>
	<form action="http://127.0.0.1:7000/cgi-bin/tonemap_gaussian.exe">
		<input style="display:none" name="url" value={{url}} SIZE="10"><BR>
		<input style="display:none" name="username" value={{username}}>
		<p class="hel">Filter Size</p>
		<input name="filter" value="21">
		<p class="hel">Standard Deviation</p>
		<input name="std" value="8">
		<p class="hel">Output Range</p>
		<input name="range" value="30"><br>
		<input type="submit" class="btn" value="Go!">
	</form>
	</div>
{%endblock%}
